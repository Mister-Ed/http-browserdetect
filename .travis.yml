---
addons:
  apt:
    packages:
      - aspell
      - aspell-en
before_install:
  - 'eval $(curl https://travis-perl.github.io/init) --auto'
  - 'cpanm -n App::cpm'
cache:
  directories:
    - '~/perl5'
dist: trusty
install:
  - 'cpan-install --coverage   # installs coverage prereqs, if enabled'
  - 'cpm install -g --workers $(test-jobs)'
language: perl
matrix:
  allow_failures:
    -
      env: COVERAGE=1
  fast_finish: 'true'
  include:
    -
      env: COVERAGE=1
      perl: '5.28'
notifications:
  email:
    on_failure: always
    on_success: always
    recipients:
      - olaf@wundersolutions.com
perl:
  - '5.10'
  - '5.12'
  - '5.14'
  - '5.16'
  - '5.18'
  - '5.20'
  - '5.22'
  - '5.24'
  - '5.26'
  - '5.28'
script:
  - 'prove -lr -j$(test-jobs) t'
